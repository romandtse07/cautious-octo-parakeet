<template>
    <div class="slds-var-m-around_small">
        <lightning-layout vertical-align="center" multiple-rows>
            <lightning-layout-item size="4">        
                <lightning-input data-formfield="servicetype" label="Service Type" required></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-input data-formfield="services" label="Services"  required></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <lightning-layout horizontal-align="spread" multiple-rows>
                    <lightning-layout-item size="12">
                        <label for="marginfield"><span class="red">*</span>Margin</label>
                    </lightning-layout-item>
                    <lightning-layout-item>        
                        <lightning-input id="marginfield" data-formfield="margin" label="Margin" type="number" variant="label-hidden" required></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <lightning-button-icon 
                            icon-name="utility:delete" 
                            variant="brand"  
                            alternative-text="Delete"   
                            class="slds-m-left_xx-small" 
                            title="Delete"
                            onclick={handleDeleteClick}>
                        </lightning-button-icon>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
